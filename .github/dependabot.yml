version: 2
updates:
  - package-ecosystem: bundler
    directory: "/active_record_proxy_adapters"
    schedule:
      interval: weekly
      time: "08:00"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    groups:
      rubocop:
        patterns:
          - "^rubocop*"
      rspec:
        patterns:
          - "^rspec*"
      simplecov:
        patterns:
          - "^simplecov"
      rails-ecosystem:
        patterns:
          - "active*"
          - "action*"
        update-types:
          - "patch"
